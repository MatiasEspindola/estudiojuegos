<!DOCTYPE html>
<html lang="en">

    <head >
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">

        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">

        <title th:text="${titulo}"></title>
    </head>

    <body>

        <style>
            *{
                font-family: 'Raleway', sans-serif;
            }
        </style>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" th:href="@{/}" th:text="${titulo}"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#inicio">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#juegos">Juegos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#acerca_de">Acerca de</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- FORMULARIO -->

        <form method="POST" enctype="multipart/form-data" 
              th:object="${juego}" style="margin: 10px;" th:action="@{/formulario}">
            <br>
            <div class="form-row">
                <div class="from group col-md-2"></div>
                <div class="form-group col-md-8">
                    <div class="custom-file">
                        <div class="imagePreview"></div>
                        <label for="file">Subir Imagen: </label>
                        <input type="file" name="file" class="form-control-file" id="file" onchange="previewImage(this, [256], 4);" >
                    </div>
                </div>
                <div class="from group col-md-2"></div>
            </div>
            <br>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Nombre del Juego: </label>
                    <input class="form-control" type="text" id="juego" for="juego" th:field="*{juego}">
                </div>
                <div class="form-group col-md-6">
                    <label>Fecha de Lanzamiento: </label>
                    <input class="form-control" type="date" id="fecLanz" for="fecLanz" th:field="*{fecLanz}">
                </div>
            </div>
            <br>
            <div class="form-row">
                <div class="form-group col-md-4">   
                    <label for="categoria">Categoria: </label>
                    <select class="form-control" id="categoria" th:field="*{categoria}" name="categoria">
                        <option th:each="c : ${categorias}" th:value="${c.id}" th:text="${c.categoria}"> </option>
                    </select>
                </div>  
                <div class="form-group col-md-4">
                    <label for="categoria">Modo de Juego: </label>
                    <select class="form-control" id="categoria" name="tipomodo">
                        <option th:each="tm : ${modos}" th:value="${tm.id}" th:text="${tm.tipo}"> </option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="categoria">Plataforma de Juego: </label>
                    <select class="form-control" id="categoria" name="tipoplataforma">
                        <option th:each="tp : ${plataformas}" th:value="${tp.id}" th:text="${tp.tipo}"> </option>
                    </select>
                </div>
            </div>
            <br>
            <button class="btn btn-primary" type="submit">Enviar</button>


        </form>

        <script src="/js/html5.image.preview.js" type="text/javascript"></script>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="/js/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="/js/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>

</html>
